	Num is number 1 - 13

function Card(num,suit,mark){
	this.num = num;
	this.suit = suit;
	this.mark = mark;
}

//	Shuffle
function shuffle(deck){
	document.write(".... Everyday I am SHFFULING!!! <br><br>");
	for(var k = 0; k < 52; k++)
	{
		
		var pos = parseInt((Math.random() * 10000) % 52);
		var tempCard = deck[k];
		deck[k] = deck[pos];
		deck[pos] = tempCard;
	}
	
}

}
