function numFinder(num,arr){
    for(i in arr){
        if(arr[i]==num)

    }
    return false;

}

function topandbotFinder(arr,t){ // t is true if we want to find top
    var temp;
    if(t){
        for(i in arr){
            if(arr[i]==1)
                return i;
        }
    }
    else{
        for(i in arr){

        }
